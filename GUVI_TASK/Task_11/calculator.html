<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>Calculator</h4>
        
        <div class="display_value" id="display"></div>
        <div class="d-flex flex-row">
            <div class="p-2" id="C"><button type="button" class="btn btn-primary btn-sm" onclick="CLEAR()">C</button></div>
            <div class="p-2" id="B"><button type="button" class="btn btn-primary btn-sm" onclick="backspace()">&#8592;</button></div>
            <div class="p-2" id="."><button type="button" class="btn btn-primary btn-sm" onclick="insert('point')">.</button></div>
            <div class="p-2" id="*"><button type="button" class="btn btn-primary btn-sm" onclick="operate('mult')">*</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2" id="7"><button type="button" class="btn btn-primary btn-sm" onclick="insert(7)">7</button></div>
            <div class="p-2" id="8"><button type="button" class="btn btn-primary btn-sm" onclick="insert(8)">8</button></div>
            <div class="p-2" id="9"><button type="button" class="btn btn-primary btn-sm" onclick="insert(9)">9</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="operate('divide')">/</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(4)">4</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(5)">5</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(6)">6</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="operate('minus')">-</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(1)">1</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(2)">2</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(3)">3</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="operate('add')">+</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(0)">0</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm">00</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="result()">=</button></div>
        </div> 
    
    </div>
    
    
    <script src="script.js"></script>

 <script src="jquery-3.6.0.min.js"></script>  
 <script src="bootstrap.min.js"></script>
</body>
</html>
