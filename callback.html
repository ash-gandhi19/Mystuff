<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Convert JSON Data to HTML Table</title>
        <style>
            th, td, p, input {
                font:14px Verdana;
            }
            table, th, td 
            {
                border: solid 1px #DDD;
                border-collapse: collapse;
                padding: 2px 3px;
                text-align: center;
            }
            th {
                font-weight:bold;
            }
        </style>
    </head>
<body>
    
    <pre><div class="text-center" id="showmsg"></div></pre>
    <p id="showData"></p>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email id</th>
            <th>country</th>
            <th>Image</th>
            <th>Image</th>
        </tr>
        <div id="datashow"></div>
    </table>
    <script src="callback.js"></script>
</body>
</html>
